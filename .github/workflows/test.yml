name: Test
on: [push, pull_request]

jobs:  
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.58.1
          target: wasm32-unknown-unknown
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
