[package]
name = "cw-vault-token"
description = " An abstraction for different ways of implementing a vault token."
version = "0.1.0"
authors = ["Apollo Devs"]
edition = "2021"
repository = "https://github.com/apollodao/cw-token"
readme = "README.md"
license = "Apache-2.0"
homepage = "https://apollo.farm/"
documentation = ""                                                       # TODO: add api-docs
keywords = ["blockchain", "cosmos", "library"]

[workspace]

[dependencies]
# on github dependecy repos the version / branch is need it since if we dont specify it, it will use the cargo cache instead the latest for example.
osmosis-std = { branch = "osmosis-main-clone", version = "0.12.0", git = "https://github.com/osmosis-labs/osmosis-rust.git" }
apollo-proto-rust = { tag = "v0.3.1", git = "https://github.com/apollodao/apollo-proto-rust" }
cosmwasm-std = { version = "1.1", features = ["stargate"] }
cw20 = "0.16"
cw20-base = { version = "0.16", features = ["library"] }
thiserror = { version = "1.0.37" }
cw-asset = { version = "2.3" }
cosmwasm-schema = { version = "1.1.0" }
cw-utils = { version = "0.16" }
