[package]
name = "cw-token"
description = "Trait implementations for abstracting out token handling"
version = "0.1.0"
authors = ["Apollo Devs"]
edition = "2021"
repository = "https://github.com/apollodao/cw-token"
readme = "README.md"
license = "Apache-2.0"
homepage = "https://apollo.farm/"
documentation = ""                                                       # TODO: add api-docs
keywords = ["blockchain", "cosmos", "library"]
categories = ["webassembly", "webassembly::blockchain"]

[workspace]

[dependencies]
osmosis-std = { branch = "main", version = ">= 0.12.0", git = "https://github.com/osmosis-labs/osmosis-rust.git" }
cosmwasm-std = { version = "1.1.5", features = ["stargate", "cosmwasm_1_1"] }
cw20 = { version = "0.16" }
cw20-base = { version = "0.16", features = ["library"] }
thiserror = { version = "1.0.37" }
cw-asset = { version = "2.3" }
cosmwasm-schema = { version = "1.1.5" }
cw-utils = { version = "0.16" }
